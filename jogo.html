<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Estourando Balões - Jogo</title>
    <meta charset="utf-8">
    
    <style>
      #primeiraDiv{
        float: left; 
        width: auto; 
        height: 500px; 
        background: #fff; 
        border: 1px solid #A2A2A2; 
        margin-right: 5px;
      }
      #ultimaTable {
        width: 142px; 
        height: 132px;
      }
      #ultimaTable tr td {
        background-image: url(imagens/cronometro.png);
      }
      #cronometro {
        text-align: center;
      }
    </style>
  </head>
  
  <body onload="iniciaJogo()">
  
    <div id="primeiraDiv">
      <table>
        <tr>
          <td>
            <img src="imagens/balao_azul_grande.png" alt="balão inteiro">
          </td>
          <td id="baloes_inteiros">
            
          </td>
        </tr>
      </table>
      <br>
      
      <table>
        <tr>
          <td>
            <img src="imagens/balao_azul_grande_estourado.png" alt="balão estourado">
          </td>
          <td id="baloes_estourados">
            
          </td>
        </tr>
      </table>
      <br>
      
      <table id="ultimaTable">
        <tr>
          <td style="text-align: center">  
            <span id="cronometro"></span>
          </td>
        </tr>
      </table>
    </div>
    
    <div style="float: left; width: 600px; height: 500px; background-image: url(imagens/cenario.png); background-position: bottom;" id="cenario"></div>
  
    
    <script type="text/javascript" src="jogo.js"></script>
  </body>
</html>
